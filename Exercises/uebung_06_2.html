<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css_reset.css">
    <style>
        .blaubox {
        height: 400px;
        width: 200px;
        background-color: aqua;
        margin: 40px;
        position: relative;
        padding: 20px;
        } 
        .grünbox {
            background-color: green;
            width: 40px;
            height: 40px;
            position:absolute;
            right: 0;
            bottom: 0;
        }
        .schwarzbox {
            position: absolute;
            width: 50px;
            background-color: black;
            height: 50px;
            margin: 20px;
            left: 0;
            top: 0;
        }

        .container {
            position: relative;
            height: 70px;
        background-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 40px;
        margin: 0px;
        bottom: 0;
        }

        .box {
        width: 40px;
        height: 20px;
        background-color: green;
        margin: 5%;
        }

    </style>

</head>
<body>
    <div class="blaubox">
        <div class="grünbox">

        </div>
    </div>
    <div class="schwarzbox">

    </div>
    <div class="container">
        <div class="box">

        </div>
        <div class="box">

        </div>
        <div class="box">

        </div>
    </div>
</body>
</html>
