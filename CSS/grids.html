<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            background-color: red;
            padding: 5px;
            height: 100px;

        }

        .container {
            display: grid;
            grid-template-columns: 33% 33% 33%;
            column-gap: 1px;
            row-gap: 1px;
            grid-auto-rows: minmax(100px, auto);


        }
        .item1 {
            grid-column-start: span 3;
        }
        .item2 {
            grid-row-start: span 2;
        }
    </style>


</head>



<body>

    <div class="container">
        <div class="box item1">
            eins
        </div>
        <div class="box item2">
            zwei
        </div>
        <div class="box item3">
            drei
        </div>
        <div class="box item4">
            vier
        </div>
        <div class="box item5">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora a beatae fugit blanditiis ducimus sit
            perspiciatis, animi odio reprehenderit iusto quam optio earum doloremque dignissimos nesciunt excepturi
            dolore debitis quidem.
        </div>
    </div>

</body>

</html>
